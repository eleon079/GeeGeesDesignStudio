<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Consultation Form - GGDS</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html#">
                    <span class="logo-box">GGDS</span> GeeGees Design Studio
                </a>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarNav"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="services.html"
                                >Services</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#process"
                                >Process</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#projects"
                                >Projects</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#reviews"
                                >Testimonials</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#contact"
                                >Contact</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="location.html"
                                >Location</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="booking.html"
                                >Book Consultation</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Form Section -->
        <section class="form-section" style="padding-top: 65px">
            <div class="container">
                <h2>Tell us more about you</h2>
                <p><strong>Date:</strong> <span id="selected-date"></span></p>
                <p><strong>Time:</strong> <span id="selected-time"></span></p>

                <div class="form-container">
                    <!-- Form -->
                    <div class="form-box">
                        <form id="consultation-form">
                            <div class="mb-3">
                                <label for="service" class="form-label"
                                    >Service</label
                                >
                                <select class="form-control" id="service">
                                    <option>
                                        Logo Design & Conceptualization
                                    </option>
                                    <option>Visual Identity Development</option>
                                    <option>
                                        Brand Guidelines & Style Guide Creation
                                    </option>
                                    <option>Social Media Branding</option>
                                    <option>
                                        Marketing & Promotional Material
                                    </option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label"
                                    >Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    placeholder="Enter your name"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="surname" class="form-label"
                                    >Surname</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="surname"
                                    placeholder="Enter your surname"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"
                                    >Email</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="email"
                                    placeholder="Enter your email"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label"
                                    >Phone Number</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="phone"
                                    placeholder="Enter your phone number"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="platform" class="form-label"
                                    >Preferred Video Consultation
                                    Platform</label
                                >
                                <select class="form-control" id="platform">
                                    <option>Microsoft Teams</option>
                                    <option>Zoom</option>
                                    <option>Google Meet</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label"
                                    >Message</label
                                >
                                <textarea
                                    class="form-control"
                                    id="message"
                                    placeholder="Write a brief description of what you'd like us to achieve together"
                                ></textarea>
                            </div>
                            <button type="submit" class="btn btn-dark">
                                Submit
                            </button>
                        </form>
                    </div>

                    <!-- Image Section -->
                    <div class="image-box">
                        <img src="designer.jpg" alt="Design Consultation" />
                    </div>
                </div>
            </div>
        </section>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Main Script -->
        <script src="script.js"></script>
    </body>
</html>
